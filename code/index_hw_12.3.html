<meta charset="UTF-8">
<title>Список завдань</title>
<style>
    body { font-family: sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
    h1 { text-align: center; }
    .task-input-container { display: flex; gap: 10px; margin-bottom: 20px; }
    #task-input { flex-grow: 1; padding: 8px; font-size: 16px; }
    #add-task-btn { padding: 8px 15px; font-size: 16px; cursor: pointer; }
    ul { list-style: none; padding: 0; }
    li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        border: 1px solid #ccc;
        margin-bottom: 5px;
        border-radius: 4px;
    }
    .delete-btn {
        padding: 5px 10px;
        background-color: #dc3545;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
</style>
</head>
<body>

<h1>Список завдань</h1>

<div class="task-input-container">
  <input type="text" id="task-input" placeholder="Додати нове завдання">
  <button id="add-task-btn">Додати</button>
</div>

<ul id="task-list"></ul>

<script src="hw_12.3.js"></script>
</body>
</html>

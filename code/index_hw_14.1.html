<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Слайдер зображень</title>
  <style>
      body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background-color: #f0f0f0; }
      .slider-container { position: relative; width: 600px; max-width: 90%; text-align: center; }
      .slider-image { width: 100%; height: auto; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
      .slider-btn { position: absolute; top: 50%; transform: translateY(-50%); background-color: rgba(0, 0, 0, 0.5); color: white; border: none; padding: 15px; cursor: pointer; font-size: 18px; border-radius: 50%; opacity: 0.8; transition: opacity 0.3s; }
      .slider-btn:hover { opacity: 1; }
      #prevBtn { left: 10px; }
      #nextBtn { right: 10px; }
      .dots-container { margin-top: 20px; text-align: center; }
      .dot { height: 12px; width: 12px; margin: 0 5px; background-color: #bbb; border-radius: 50%; display: inline-block; transition: background-color 0.3s; cursor: pointer; }
      .dot.active { background-color: #717171; }
  </style>
</head>
<body>
<div class="slider-container">
  <img id="sliderImage" class="slider-image" src="" alt="Слайд">
  <button id="prevBtn" class="slider-btn">&#10094;</button>
  <button id="nextBtn" class="slider-btn">&#10095;</button>
</div>
<div id="dotsContainer" class="dots-container"></div>
<script src="hw_14.1.js"></script>
</body>
</html>

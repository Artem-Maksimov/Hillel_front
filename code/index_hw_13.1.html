<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Форма зворотного зв'язку</title>
  <style>
      body { font-family: sans-serif; max-width: 500px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
      .form-group { margin-bottom: 15px; }
      label { display: block; margin-bottom: 5px; font-weight: bold; }
      input, textarea { width: 100%; padding: 8px; box-sizing: border-box; }
      .error-message { color: red; font-size: 12px; margin-top: 5px; }
      button { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
<h1>Надіслати повідомлення</h1>
<form id="contactForm">
  <div class="form-group">
    <label for="name">Ім'я:</label>
    <input type="text" id="name" name="name">
    <div id="name-error" class="error-message"></div>
  </div>
  <div class="form-group">
    <label for="message">Повідомлення:</label>
    <textarea id="message" name="message" rows="4"></textarea>
    <div id="message-error" class="error-message"></div>
  </div>
  <div class="form-group">
    <label for="phone">Номер телефону:</label>
    <input type="tel" id="phone" name="phone">
    <div id="phone-error" class="error-message"></div>
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    <div id="email-error" class="error-message"></div>
  </div>
  <button type="submit">Надіслати</button>
</form>
<script src="hw_13.1.js"></script>
</body>
</html>
